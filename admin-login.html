<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tonio & Senora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f7f7fb; }
        .login-container { max-width: 420px; margin: 8vh auto; background: #fff; border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,0.08); overflow: hidden; }
        .login-header { padding: 24px; text-align: center; background: linear-gradient(135deg, #4A0E4E, #D4AF37); color: #fff; }
        .login-header h1 { margin: 0; font-size: 20px; font-weight: 600; }
        .login-body { padding: 24px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: #2c3e50; }
        .form-control { width: 100%; padding: 12px 14px; border: 1px solid #dde2e7; border-radius: 8px; font-size: 14px; }
        .input-with-icon { position: relative; }
        .input-with-icon i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #7f8c8d; cursor: pointer; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #007bff, #0056b3); color: #fff; }
        .helper { font-size: 12px; color: #6c757d; margin-top: 8px; }
        .alert { display:none; margin-bottom: 12px; padding: 10px 12px; border-radius: 8px; font-size: 13px; }
        .alert-error { background: #fde8e8; color: #b42318; border: 1px solid #f2b8b5; }
        .toggle { display:flex; align-items:center; gap:8px; margin-bottom: 12px; }
        .footer { text-align:center; color:#7f8c8d; padding:12px 0 18px 0; font-size:12px; }
    </style>
    <script defer src="admin-login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dark = localStorage.getItem('theme') === 'dark';
            if (dark) document.documentElement.setAttribute('data-theme', 'dark');
        });
    </script>
    </head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
        </div>
        <div class="login-body">
            <div id="errorBox" class="alert alert-error"></div>
            <div id="setupNotice" class="helper" style="display:none;">
                First-time setup: Default admin credentials are pre-filled. Click Login to save them securely in this browser for future logins.
            </div>
            <form id="adminLoginForm" autocomplete="off">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="admin@example.com" required>
                </div>
                <div class="form-group input-with-icon">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" required>
                    <i id="togglePwd" class="fas fa-eye"></i>
                </div>
                <div class="toggle">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me on this device</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="helper">You will be redirected to the admin dashboard after successful login.</div>
            </form>
        </div>
        <div class="footer">Tonio & Senora Migration Law Firm</div>
    </div>
</body>
</html>
